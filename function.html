<!DOCTYPE html>
<html>
    <body>
        <h1>My First Web Page</h1>
        <p>My First Function</p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">click here</button>
        <script>
        function myFunction(p1,p2) {
            return p1*p2;
        }
        document.getElementById("demo").innerHTML=myFunction(5,6);
            </script>
    </body>
